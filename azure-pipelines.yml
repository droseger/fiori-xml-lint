trigger:
  - master

pool:
  vmImage: 'ubuntu-latest'

steps:

- checkout: self
  clean: true

- task: NodeTool@0
  inputs:
    versionSpec: '12.x'
  displayName: 'Install Node.js'

- bash: |
    echo ">>> Install"
    yarn install --no-lockfile
    echo ">>> Configure Git"
    git config user.name $(GIT_COMMITER_NAME)
    git config user.email $(GIT_COMMITER_EMAIL)
    git checkout -- .npmrc
    yarn version --patch
    echo ">>> Package"
    find . -name '#*#' -type f -print0 | xargs -0 rm
    yarn package
    echo ">>> Publish"
    yarn deploy --packagePath $(find ./ -iname '*.vsix') --pat $(VSCODE_MARKETPLACE_TOKEN)
    echo ">>> Bump version"
    git push origin master
  displayName: 'Package & publish'
  condition: succeeded()
  env:
    GIT_COMMITER_NAME: $(GIT_COMMITER_NAME)
    GIT_COMMITER_EMAIL: $(GIT_COMMITER_EMAIL)
    VSCODE_MARKETPLACE_TOKEN: $(VSCODE_MARKETPLACE_TOKEN)